<!DOCTYPE html>
<html>

<head>
	<title>Dropdown</title>
	<link href="css/main.css" type="text/css" rel="stylesheet">
</head>

<body bgcolor="#E6E6FA">

<div>
<p>To calculate the <span style="color:blue"><em>estimated</em></span> cost of parking, enter the dates below:</p>
</div>

<div id="DropOffMain">
	<p>Pick the date you are dropping off the car</p>

	<div class="Day">
		<h3>Day</h3>
		<select id="DayDropOffDropdown"></select>
	</div>

	<div class="Month">
		<h3>Month</h3>
		<select id="MonthDropOffDropdown"></select>
	</div>
	
	<div class="Year">
		<h3>Year</h3>
		<select id="YearDropOffDropdown"></select>
	</div>
</div>

<div id="PickUpMain">
	<p>Pick the date you will be picking the car up</p>

	<div class="Day">
		<h3>Day</h3>
		<select id="DayPickUpDropdown"></select>
	</div>

	<div class="Month">
		<h3>Month</h3>
		<select id="MonthPickUpDropdown"></select>
	</div>
	
	<div class="Year">
		<h3>Year</h3>
		<select id="YearPickUpDropdown"></select>
	</div>
</div>

<div id="buttoncalculate">
	<input type="button" value="Calculate Price" size="20" onclick="CalculatePrice();" />
</div>

<div>
	<h2 id="totalprice">Total Price: <br> </h2>
	<p>(<strong>Please Note:</strong> A 2% surcharge will apply for credit card transactions)</p>
</div>

<script src="scripts/main.js"></script>

</body>

</html>
